site_name: Changes That Heal
site_url: https://dgrothman.github.io/changesthatheal
site_description: A site about mental health and using the 5 core symptoms to help develop a framework for handling life.

nav:
  - Home: 'index.md'
  - Class 1: '/C1-SafePeople/index.md'
  - Class 2: '/C2-Reality/index.md'

theme:
    name: material
    features:
      - navigation.tabs
    palette:
      # Light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: pink
        accent: indigo
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode

      # Dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: pink
        accent: blue
        toggle:
          icon: material/toggle-switch
          name: Switch to light mode

# Extensions
markdown_extensions:
  - footnotes
  # - attr_list
  # - pymdownx.arithmatex
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  # - pymdownx.tasklist:
  #     custom_checkbox: true
#  - pymdownx.emoji:
#      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  # - admonition
  - toc:
      permalink: true

plugins:
  - search
  - roamlinks 
